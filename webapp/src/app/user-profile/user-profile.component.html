<div class="row">
  <h1>User profile settings</h1>
</div>
<div class="container">
  <form [formGroup]="userprofile" (ngSubmit)="resetPassword()">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" [readonly]="isReadOnly">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
        </div>
        <div class="form-group">
          <label>Confirm password</label>
          <input type="password" class="form-control" placeholder="Confirm password" formControlName="confirmPassword">
        </div>
      </div>
    </div>
    <a type="btn btn-success">Save changes</a>
    <a type="btn btn-danger">Cancel</a>
  </form>
</div>
