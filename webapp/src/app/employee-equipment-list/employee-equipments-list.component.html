<div class="container-fluid">
  <div class="row">
    <div class="col-sm-8 offset-sm-2 col-md-4 offset-md-4 padding-20">
      <h2 class="text-center">Assigned equipment</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-10 offset-sm-1">
      <button type="button" class="btn btn-primary float-left width-140 margin-bottom-10">Add equipment</button>
      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Size</th>
          <th scope="col">Start date</th>
          <th scope="col">End date</th>
          <th scope="col">Sex</th>
          <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let employeeEquipment of employeeEquipments;">
          <td>{{employeeEquipment.name}}</td>
          <td>{{employeeEquipment.size}}</td>
          <td>{{employeeEquipment.startDate}}</td>
          <td>{{employeeEquipment.endDate}}</td>
          <td>{{employeeEquipment.sex}}</td>
          <td><i class="fas fa-pencil-alt"></i> &nbsp;<i class="fas fa-trash-alt"></i></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
