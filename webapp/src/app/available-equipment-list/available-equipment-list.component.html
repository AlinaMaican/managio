<div class="row">
  <div class="col-sm-8 offset-sm-2 col-md-4 offset-md-4 padding-top-30-bottom-10">
    <h2 class="text-center">Available equipments</h2>
  </div>
</div>
<div class="row">
  <div class="col-sm-10 offset-sm-1">
      <button type="button" class="btn btn-outline-secondary float-left margin-bottom-10" data-toggle= "modal" data-target="#allocateEquipmentModal"
              (click)="initForm()">Allocate equipments</button>
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Code</th>
        <th scope="col">Mabec Code</th>
        <th scope="col">Protection Type</th>
        <th scope="col">Size</th>
        <th scope="col">Sex</th>
        <th scope="col">Allocate</th>
        <th scope="col">Start Date</th>
        <th scope="col">End Date</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let availableEquipment of availableEquipments;">
        <td>{{availableEquipment.name}}</td>
        <td>{{availableEquipment.code}}</td>
        <td>{{availableEquipment.mabecCode}}</td>
        <td>{{availableEquipment.protectionType}}</td>
        <td>{{availableEquipment.size}}</td>
        <td>{{availableEquipment.sex}}</td>
        <td><input type="checkbox" id="myCheckbox" (onclick)="activateDates()"></td>
        <td><input type="date" [disabled]="enableDates"></td>
        <td><input type="date" [disabled]="enableDates"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
