<div class="row">
  <div class="col-sm-8 offset-sm-2 col-md-4 offset-md-4">
    <h2 class="text-center">Employee equipment</h2>
  </div>
</div>
<div class="row">
  <button class="btn btn-primary">Add equipment</button>
</div>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Equipment name</th>
    <th scope="col">Size</th>
    <th scope="col">Start Date</th>
    <th scope="col">End Date</th>
    <th scope="col">Sex</th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let employeeEquipment of employeeEquipmentList">
    <td>{{employeeEquipment.equipment.name}}</td>
    <td>{{employeeEquipment.equipment.size}}</td>
    <td>{{employeeEquipment.startDate}}</td>
    <td>{{employeeEquipment.endDate}}</td>
    <td>{{employeeEquipment.equipment.sex}}</td>
    <td><i class="fas fa-pencil-alt"></i>&nbsp;
      <i class="fas fa-trash-alt"></i></td>
  </tr>
  </tbody>
</table>
