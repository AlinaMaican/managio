<div class="container-fluid">
  <div class="row padding-top-30-bottom-10">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb breadcrumb-white-14">
        <li class="breadcrumb-item"><a href="#">EIPL</a></li>
        <li class="breadcrumb-item"><a href="#">Employee</a></li>
        <li class="breadcrumb-item active" aria-current="page">Employee Info</li>
      </ol>
    </nav>
  </div>
  <div class="row">
    <div class="col-sm-6 offset-sm-3">
      <div class="text-center padd">
        <div>
          <h1>User profile settings</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8 offset-sm-2 col-md-4 offset-md-4">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-10 offset-sm-1" style="padding-left: 0;padding-right: 0;">
            <div class="form-group">
              <label>Username</label>
              <input type="text"
                     class="form-control"
                     readonly
                     [(ngModel)]="userProfileModel.username"/>
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text"
                     class="form-control"
                     readonly
                     [(ngModel)]="userProfileModel.lastName"/>
            </div>
            <div class="form-group">
              <label>First Name</label>
              <input type="text"
                     class="form-control"
                     readonly
                     [(ngModel)]="userProfileModel.firstName"/>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email"
                     class="form-control"
                     readonly
                     [(ngModel)]="userProfileModel.email"/>
            </div>
            <form [formGroup]="userProfileForm" class="form" (ngSubmit)="resetPassword()">
              <div class="form-group">
                <label for="password">Password</label>
                <input id="password"
                       type="password"
                       class="form-control"
                       placeholder="Password"
                       name="password"
                       formControlName="password"
                       pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
                <small
                  *ngIf="checkForErrors('password') && getField('password').errors.required && getField('password').dirty"
                  class="text-danger">Password is required!
                </small>
                <small
                  *ngIf="checkForErrors('password') && getField('password').errors.pattern && getField('password').dirty"
                  class="text-danger">
                  <span>Password must contain at least 8 characters, including one letter and one number!</span>
                </small>
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm password</label>
                <input id="confirmPassword"
                       type="password"
                       class="form-control"
                       placeholder="Confirm password"
                       name="confirmPassword"
                       formControlName="confirmPassword">
                <small
                  *ngIf="validatePasswordsEquality(getField('password').value,getField('confirmPassword').value)
                  && getField('confirmPassword').dirty"
                  class="text-danger ng-hide">
                  <span>Password mismatch!</span>
                </small>
              </div>
              <div class="form-group btn-padding-top-15">
                <button type="button"
                        class="btn btn-secondary btn-sm float-left btn-width-140"
                        (click)="onClickCancelButton()">
                  <span>CANCEL</span>
                </button>
                <button type="submit"
                        class="btn btn-primary btn-sm float-right btn-width-140"
                        [disabled]="!passwordMatchesConditions(userProfileForm)">
                  <span>SAVE</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
