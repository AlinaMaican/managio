<div class="container-fluid">
  <div class="row padding-top-30-bottom-10">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb breadcrumb-white-14">
        <li class="breadcrumb-item"><a href="#">MANAGIO</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{'user-profile.title' | translate}}</li>
      </ol>
    </nav>
  </div>
  <div class="row">
    <div class="dropdown" style="margin-left: 16px;">
      <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {{'user-profile.language' | translate}}
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <button class="dropdown-item" (click)="useLanguage('en')">{{'user-profile.english' | translate}}</button>
        <button class="dropdown-item" (click)="useLanguage('ro')">{{'user-profile.romana' | translate}}</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6 offset-sm-3">
      <div class="text-center padd">
        <div>
          <h1>{{'user-profile.title' | translate}}</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-8 offset-sm-2 col-md-4 offset-md-4">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-10 offset-sm-1" style="padding-left: 0;padding-right: 0;">

            <form [formGroup]="userProfileForm" (ngSubmit)="resetPassword()">
            <div class="form-group" hidden="true" id="idInput">
              <label>Id exposed</label>
              <input type="text"
                     class="form-control"
                     name="userId"
                     formControlName="userId"/>
            </div>
            <div class="form-group">
              <label>{{'user-profile.username' | translate}}</label>
              <input type="text"
                     class="form-control"
                     readonly
                     name="username"
                     formControlName="username"/>
            </div>
            <div class="form-group">
              <label>{{'user-profile.lastname' | translate}}</label>
              <input type="text"
                     class="form-control"
                     readonly
                     name="lastName"
                     formControlName="lastName"/>
            </div>
            <div class="form-group">
              <label>{{'user-profile.firstname' | translate}}</label>
              <input type="text"
                     class="form-control"
                     readonly
                     name="firstName"
                     formControlName="firstName"/>
            </div>
            <div class="form-group">
              <label>{{'user-profile.email' | translate}}</label>
              <input type="email"
                     class="form-control"
                     readonly
                     name="email"
                     formControlName="email"/>
            </div>
              <div class="form-group">
                <label for="password">{{'user-profile.password' | translate}}</label>
                <input id="password"
                       type="password"
                       class="form-control"
                       placeholder="{{'user-profile.password' | translate}}"
                       name="password"
                       formControlName="password"
                       pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
                <small
                  *ngIf="checkForErrors('password') && getField('password').errors.required && getField('password').dirty"
                  class="text-danger">{{'user-profile.warning1' | translate}}
                </small>
                <small
                  *ngIf="checkForErrors('password') && getField('password').errors.pattern && getField('password').dirty"
                  class="text-danger">
                  <span>{{'user-profile.warning2' | translate}}</span>
                </small>
              </div>
              <div class="form-group">
                <label for="confirmPassword">{{'user-profile.confirm-password' | translate}}</label>
                <input id="confirmPassword"
                       type="password"
                       class="form-control"
                       placeholder="{{'user-profile.confirm-password' | translate}}"
                       name="confirmPassword"
                       formControlName="confirmPassword">
                <small
                  *ngIf="validatePasswordsEquality(getField('password').value,getField('confirmPassword').value)
                  && getField('confirmPassword').dirty"
                  class="text-danger ng-hide">
                  <span>{{'user-profile.warning3' | translate}}</span>
                </small>
              </div>
              <div class="form-group btn-padding-top-15">
                <button type="button"
                        class="btn btn-secondary btn-sm float-left btn-width-140"
                        (click)="onClickCancelButton()">
                  <span>{{'user-profile.cancel' | translate}}</span>
                </button>
                <button type="submit"
                        class="btn btn-primary btn-sm float-right btn-width-140"
                        [disabled]="!passwordMatchesConditions(userProfileForm)">
                  <span>{{'user-profile.save' | translate}}</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
