<h1 align="center" >User List</h1>
<div class="row padding-button-10">
  <a class="btn btn-primary" [routerLink]="'/management-users/add'">Add User</a>
</div>
<div class="row">
  <table class="table">
    <thead>
    <tr>
      <th>Username</th>
      <th>Surname</th>
      <th>Name</th>
      <th>Email</th>
      <th>Status</th>
      <th>Rol</th>
      <th>Actiuni</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of list;">
      <td>{{user.username}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.isActive}}</td>
      <td>{{user.userRole | lowercase}}</td>
      <td><i class="fas fa-pencil-alt" [routerLink]="'/management-users/edit/' + user.id"></i>&nbsp;
          <i class="fas fa-trash-alt"></i></td>
    </tr>
    </tbody>
  </table>
</div>

<app-pagination
  [(pageSize)]="pageSize"
  [pageNumber]="pageNumber"
  [totalPages]="totalPages"
  (goPrev)="onPrev()"
  (goNext)="onNext()"
  (goFirst)="onFirst($event)"
  (goLast)="onLast()">
</app-pagination>
