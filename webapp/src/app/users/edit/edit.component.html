<form [formGroup]="edituser" (ngSubmit)="onSubmit()">
  <fieldset class="form-group">
  <legend> Edit user </legend>

    <div class="form-group">
    <label for="username">
      Username:
      <input type="text" name="username" id="username" formControlName="username" readonly
      required
      >
    </label>
    </div>

    <small *ngIf="edituser.get('firstName').errors">Firstname is required</small>
    <div class="form-group">
    <label>
      First name:
      <input type="text" name="firstName" formControlName="firstName" required/>
    </label>
    </div>

    <small *ngIf="edituser.get('lastName').errors">Lastname is required</small>
    <div class="form-group">
    <label>
      Last name:
      <input type="text" name="lastName" formControlName="lastName"/>
    </label>
    </div>

    <div class="form-group">
    <label>
      Choose your role:
    </label>

    <label>
      User
      <input type="radio" name="userRole" value="USER" formControlName="userRole"/>
    </label>

    <label>
      Admin
      <input type="radio" name="userRole" value="ADMIN" formControlName="userRole"/>
    </label>

    <label>
      Manager
      <input type="radio" name="userRole" value="MANAGER" formControlName="userRole"/>
     </label>

    <label>
      Consultant
      <input type="radio" name="userRole" value="CONSULTANT" formControlName="userRole"/>
    </label>
    </div>

    <div class="form-group">
    <label>
      isActive:
      <input type="checkbox" name="isActive" formControlName="isActive"/>
    </label>
    </div>

    <button type="button" data-toggle="modal" data-target="#confirmModal">Send</button>

    <!-- Modal -->
    <div class="modal" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalTitle"
         aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body">
            Are you sure you want to save?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="onSubmit()">Yes</button>
          </div>
        </div>
      </div>
    </div>

  </fieldset>
</form>
