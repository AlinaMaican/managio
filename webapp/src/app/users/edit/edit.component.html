<form>
  <fieldset>

    <label> Username: </label>
    <input type="text" name="username"/>
    <br/><br/>

    <label> First name: </label>
    <input type="text" name="firstName"/>
    <br/><br/>

    <label> Last name: </label>
    <input type="text" name="lastName"/>
    <br/><br/>

    <label>Password: </label>
    <input type="password" name="password"/>
    <br/><br/>

    <br/>
    <label> Choose your role: </label>
    <input type="radio" name="radio" value="User"/>
    <label> User </label>
    <input type="radio" name="radio" value="Admin"/>
    <label> Admin </label>
    <input type="radio" name="radio" value="Manager"/>
    <label> Manager </label>
    <input type="radio" name="radio" value="Consultant"/>
    <label> Consultant </label>
    <br/>

    <br/>
    <label> Active: </label>
    <input type="radio" name="radio" value="true"/>
    <label> true </label>
    <input type="radio" name="radio" value="false"/>
    <label> false </label>
    <br/>

    <br/><br/>
    <button type="submit">Send</button>
  </fieldset>
</form>
