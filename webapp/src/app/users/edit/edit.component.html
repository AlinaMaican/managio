<form [formGroup]="edituser" (ngSubmit)="onSubmit()">
  <fieldset class="form-group">

    <label for="username"> Username: </label>
    <input type="text" name="username" id="username" formControlName="username"/>

    <label> First name: </label>
    <input type="text" name="firstName" formControlName="firstName"/>

    <label> Last name: </label>
    <input type="text" name="lastName" formControlName="lastName"/>

    <label>Password: </label>
    <input type="password" name="password" formControlName="password"/>

    <label> Choose your role: </label>
    <input type="radio" name="userRole" value="USER" formControlName="userRole"/>
    <label> User </label>
    <input type="radio" name="userRole" value="ADMIN" formControlName="userRole"/>
    <label> Admin </label>
    <input type="radio" name="userRole" value="MANAGER" formControlName="userRole"/>
    <label> Manager </label>
    <input type="radio" name="userRole" value="CONSULTANT" formControlName="userRole"/>
    <label> Consultant </label>

    <label> Active: </label>
    <input type="radio" name="isActive" value="true" formControlName="isActive"/>
    <label> true </label>
    <input type="radio" name="isActive" value="false" formControlName="isActive"/>
    <label> false </label>

    <button type="submit">Send</button>
  </fieldset>
</form>
