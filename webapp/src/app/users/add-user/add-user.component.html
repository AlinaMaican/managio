<h1 align="center">Add User</h1>
<div class="container">
  <form [formGroup]="adduser" (ngSubmit)="createUser()">
    <div class="row-fluid">
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" placeholder="Username" formControlName="username" required="required">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Password" formControlName="password"
               required="required">
      </div>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" placeholder="First Name" formControlName="firstName"
               required="required">
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName" required="required">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Email" formControlName="email" required="required">
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="userRole" value="USER" formControlName="userRole"
               required="required">
        <label class="form-check-label">User</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="userRole" value="ADMIN" formControlName="userRole">
        <label class="form-check-label">Admin</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="userRole" value="MANAGER" formControlName="userRole">
        <label class="form-check-label">Manager</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="userRole" value="CONSULTANT" formControlName="userRole">
        <label class="form-check-label">Consultant</label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!adduser.valid">Submit</button>
  </form>
</div>
