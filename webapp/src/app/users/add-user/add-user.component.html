<div>
  <h1 align="center">{{'add-user.title' | translate}}</h1>
</div>
<div class="row">
  <div class="col-sm-8 offset-sm-2 col-md-4 offset-md-4">
    <form [formGroup]="adduser" (ngSubmit)="createUser()">
      <div class="form-group">
        <label>{{'add-user.username' | translate}}</label>
        <input type="text" class="form-control" placeholder="{{'add-user.username' | translate}}" formControlName="username"
               required="required"
               [ngClass]="{'is-invalid' : isUsernameError}"
        >
        <div *ngIf="isUsernameError && usernameFieldError && usernameFieldError.codeMessageMap">
          <p *ngFor="let message of usernameFieldError.codeMessageMap | keyvalue">{{message.value}}</p>
        </div>
      </div>
      <div class="form-group">
        <label>{{'add-user.firstname' | translate}}</label>
        <input type="text" class="form-control" placeholder="{{'add-user.firstname' | translate}}" formControlName="firstName"
               required="required">
      </div>
      <div class="form-group">
        <label>{{'add-user.lastname' | translate}}</label>
        <input type="text" class="form-control" placeholder="{{'add-user.lastname' | translate}}" formControlName="lastName"
               required="required">
      </div>
      <div class="form-group">
        <label>{{'add-user.email' | translate}}</label>
        <input type="email" class="form-control" placeholder="{{'add-user.email' | translate}}" formControlName="email" required="required"
               [ngClass]="{'is-invalid' : isEmailError}">
        <div *ngIf="isEmailError && emailFieldError && emailFieldError.codeMessageMap">
          <p *ngFor="let message of emailFieldError.codeMessageMap | keyvalue">{{message.value}}</p>
        </div>
      </div>
      <div class="form-group">
        <label for="pass">{{'add-user.password' | translate}}</label>
        <input type="password" class="form-control" placeholder="{{'add-user.password' | translate}}" formControlName="password"
               required="required" id="pass">
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="userRole" value="USER" formControlName="userRole"
                 required="required">
          {{'add-user.user' | translate}}</label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label"><input class="form-check-input" type="radio" name="userRole" value="ADMIN"
                                               formControlName="userRole">
          {{'add-user.admin' | translate}}</label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label"><input class="form-check-input" type="radio" name="userRole"
                                               value="MANAGER"
                                               formControlName="userRole">
          {{'add-user.manager' | translate}}</label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label"><input class="form-check-input" type="radio" name="userRole"
                                               value="CONSULTANT"
                                               formControlName="userRole">
          {{'add-user.consultant' | translate}}</label>
      </div>
      <div class="form-group btn-padding-top-15">
        <button type="button" class="btn btn-default btn-sm float-left btn-width-140" routerLink="/">{{'add-user.cancel' | translate}}</button>
        <button type="submit" class="btn btn-primary btn-sm float-right btn-width-140" [disabled]="!adduser.valid">{{'add-user.submit' | translate}}</button>
      </div>
    </form>
  </div>
</div>
