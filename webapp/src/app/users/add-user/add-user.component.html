<h1 align="center">Add User</h1>
<div class="container">
<form [formGroup] ="adduser" (ngSubmit)="createUser()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" placeholder="Enter username" [formControl]="username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Enter password" [formControl]="password">
  </div>
  <div class="form-group">
    <label for="firstname">First Name: </label>
    <input type="text" class="form-control" id="firstname" placeholder="Enter first name" [formControl]="firstname">
  </div>
  <div class="form-group">
    <label for="lastname">Last Name: </label>
    <input type="text" class="form-control" id="lastname" placeholder="Enter last name" [formControl]="lastname">
  </div>

  <div class="form-group">
    <label for="email">Email: </label>
    <input type="email" class="form-control" id="email" placeholder="Enter your e-mail" [formControl]="email">
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="role"  value="User">
    <label class="form-check-label" >User</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" value="Admin" name="role">
    <label class="form-check-label" >Admin</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio"  value="Manager" name="role" >
    <label class="form-check-label" >Manager</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio"  value="Consultant" name="role">
    <label class="form-check-label" >Consultant</label>
  </div>
   <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
