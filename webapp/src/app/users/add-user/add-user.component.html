<div class="container">
  <div class="row">
    <div class="col-xs-4 offset-4">
      <div class="row">
      <h1>Add User</h1>
      </div>
    <div class="row">
      <div class="col-xs-10">
        <form [formGroup]="adduser" (ngSubmit)="createUser()">
          <div class="row-fluid">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" placeholder="Username" formControlName="username"
                     required="required" id="username"
                     [ngClass]="{'is-invalid' : usernameError}"
              >
              <p *ngIf="usernameError">{{errorMessage}}</p>
            </div>
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" placeholder="First Name" formControlName="firstName"
                     required="required" id="firstName">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName"
                     required="required" id="lastName">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" placeholder="Email" formControlName="email" required="required" id="email"
                     [ngClass]="{'is-invalid' : usernameError}">
              <p *ngIf="emailError">{{errorMessage}}</p>

            </div>
            <div class="form-group">
              <label for="pass">Password</label>
              <input type="password" class="form-control" placeholder="Password" formControlName="password"
                     required="required" id="pass">
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="userRole" value="USER" formControlName="userRole"
                       required="required">
                User</label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label"><input class="form-check-input" type="radio" name="userRole" value="ADMIN"
                                                     formControlName="userRole">
                Admin</label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label"><input class="form-check-input" type="radio" name="userRole"
                                                     value="MANAGER"
                                                     formControlName="userRole">
                Manager</label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label"><input class="form-check-input" type="radio" name="userRole"
                                                     value="CONSULTANT"
                                                     formControlName="userRole">
                Consultant</label>
            </div>
          </div>
          <div class="row btn-add-user">
          <div class="col-sm-6">
            <button type="reset" class="btn btn-default" routerLink="/">Cancel</button>
          </div>
          <div class="col-sm-6">
            <button type="submit" class="btn btn-primary" [disabled]="!adduser.valid">Submit</button>
          </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
