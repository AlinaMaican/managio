<h1 align="center">Add User</h1>
<div class="container">
  <form [formGroup]="adduser" (ngSubmit)="createUser()">
    <div class="row-fluid">
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" placeholder="Username" formControlName="username">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Password" formControlName="password">
      </div>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" placeholder="First Name" formControlName="firstName">
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Email" formControlName="email">
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="role" value="USER" formControlName="userRole">
        <label class="form-check-label">User</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" value="ADMIN" name="role" formControlName="userRole">
        <label class="form-check-label">Admin</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" value="MANAGER" name="role" formControlName="userRole">
        <label class="form-check-label">Manager</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" value="CONSULTANT" name="role" formControlName="userRole">
        <label class="form-check-label">Consultant</label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
