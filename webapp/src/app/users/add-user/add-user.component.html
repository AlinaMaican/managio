<div class="container-fluid">
  <div>
    <h1 align="center">Add User</h1>
  </div>
  <div class="row">
    <div class="col-xs-10 center-div">
      <form [formGroup]="adduser" (ngSubmit)="createUser()">
        <div class="row-fluid">
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" placeholder="Username" formControlName="username"
                   required="required"
                   [ngClass]="{'is-invalid' : isUsernameError}"
            >
            <div *ngIf="isUsernameError && usernameFieldError && usernameFieldError.codeMessageMap">
              <p *ngFor="let message of usernameFieldError.codeMessageMap | keyvalue">{{message.value}}</p>
            </div>
          </div>
          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" placeholder="First Name" formControlName="firstName"
                   required="required">
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName"
                   required="required">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="Email" formControlName="email" required="required"
                   [ngClass]="{'is-invalid' : isEmailError}">
            <div *ngIf="isEmailError && emailFieldError && emailFieldError.codeMessageMap">
              <p *ngFor="let message of emailFieldError.codeMessageMap | keyvalue">{{message.value}}</p>
            </div>
          </div>
          <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" class="form-control" placeholder="Password" formControlName="password"
                   required="required" id="pass">
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="userRole" value="USER" formControlName="userRole"
                     required="required">
              User</label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label"><input class="form-check-input" type="radio" name="userRole" value="ADMIN"
                                                   formControlName="userRole">
              Admin</label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label"><input class="form-check-input" type="radio" name="userRole"
                                                   value="MANAGER"
                                                   formControlName="userRole">
              Manager</label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label"><input class="form-check-input" type="radio" name="userRole"
                                                   value="CONSULTANT"
                                                   formControlName="userRole">
              Consultant</label>
          </div>
        </div>
        <div class="row btn-add-user">
          <div class="col-sm-6">
            <button class="btn btn-default" routerLink="/">Cancel</button>
          </div>
          <div class="col-sm-6">
            <button type="submit" class="btn btn-primary" [disabled]="!adduser.valid">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
