<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          href="css/styles.css" th:href="@{css/styles.css}"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-4 offset-sm-4">
            <form action="#" th:action="@{/login}" method="post" th:object="${loginForm}">
                <fieldset>
                    <legend class="text-center">Login</legend>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input id="username" class="form-control" type="text" name="username" th:field="*{username}">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input id="password" class="form-control" type="password" name="password" th:field="*{password}">
                        <p th:if="${(param.error != null)}">Login credentials incorrect!</p>
                    </div>
                    <div class="form-group float-right">
                        <input class="btn btn-primary" type="submit" value="Submit">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
