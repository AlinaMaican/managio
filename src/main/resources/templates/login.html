<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="#" th:action="@{/login}" method="post" th:object="${loginForm}">
    <fieldset>
        <legend>Login</legend>
        <label>
            Username:
            <input type="text" name="username" th:field="*{username}">
        </label>
        <label>
            Password
            <input type="password" name="password" th:field="*{password}">
        </label>
        <p th:if="${(param.error != null)}">Login credentials incorrect!</p>
        <input type="submit" value="Submit">
    </fieldset>
</form>

</body>
</html>
